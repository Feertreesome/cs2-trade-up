version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: cs2
      POSTGRES_PASSWORD: cs2
      POSTGRES_DB: cs2tradeup
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
    ports:
      - "6379:6379"

  api:
    build: .
    image: cs2-tradeup-ev
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://cs2:cs2@postgres:5432/cs2tradeup?schema=public
      REDIS_URL: redis://redis:6379
      PORT: 5174
    ports:
      - "5174:5174"
    command: ["sh", "-c", "npm --workspace=cs2-tradeup-ev-server run prisma:migrate && node server/dist/index.js"]

  worker:
    image: cs2-tradeup-ev
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://cs2:cs2@postgres:5432/cs2tradeup?schema=public
      REDIS_URL: redis://redis:6379
      CATALOG_SYNC_CONCURRENCY: 1
    command: ["sh", "-c", "npm --workspace=cs2-tradeup-ev-server run prisma:migrate && node server/dist/worker.js"]

volumes:
  postgres_data:
